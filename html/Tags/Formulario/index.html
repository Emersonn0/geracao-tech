<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplos de Formularios/Inputs</h1>
    <form action="" method="post">
        <div>
            <label for="text">Texto</label>
            <input placeholder="Insira um texto qualquer" type="text" name="text" id="text">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div></div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="checkbox">Checkbox</label>
            <input type="checkbox" name="checkbox" id="checkbox">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="date-time">Data e hora</label>
            <input type="datetime-local" name="datetime-local" id="datetime-">
        </div>
        <div>
            <label for="number">Numero</label>
            <input type="number" name="number" id="number">
        </div>
        <div>
            <label for="color">Cor</label>
            <input type="color" name="color" id="color">
        </div>
        <div>
            <select name="Assunto" id="">
                <option disabled selected value="">Selecione uma opção</option>
                <option value="frango">frango</option>
                <option value="frango2">frango2</option>
                <option value="frango3">frango3</option>
                <option value="frango4">frango4</option>
            </select>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>
</html>
